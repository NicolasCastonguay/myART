<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5Xxg+JkE0KcRYgZ1zE5sVXpypFtcW7+/KjGAoEg5" crossorigin="anonymous">

    <title>Artistes</title>
  </head>
  <body>
    <div class="container">
      <h1>Liste des artistes</h1>
      {% if msg %}
        <p>{{ msg }}</p>
      {% else %}
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Nationalité</th>
              <th>Année de naissance</th>
              <th>Bibliographie</th>
            </tr>
          </thead>
          <tbody>
            {% for artist in artists %}
              <tr>
                <td>{{ artist.id }}</td>
                <td>{{ artist.nom }}</td>
                <td>{{ artist.nationalite }}</td>
                <td>{{ artist.anneeDeNaissance }}</td>
                <td>{{ artist.bibliographie }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNlKwa6iRslD7l2
